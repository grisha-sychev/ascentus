<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascentus Contact</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?ships') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .contact-info {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        h1, p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="contact-info">
        <h1>Свяжитесь с нами</h1>
        <p>Email: contact@ascentus.ru</p>
    </div>
</body>
</html>
